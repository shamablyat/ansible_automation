---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Disable swap memory
  command: swapoff -a

- name: Disable swap permanently
  lineinfile:
    path: /etc/fstab
    regexp: '^.*swap.*'
    line: '# swap'
    
- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Kubernetes apt repository key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes apt repository
  apt_repository:
    repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
    state: present

- name: Install containerd
  apt:
    name: containerd
    state: present
    update_cache: yes

- name: Install kubelet, kubeadm, kubectl
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Hold kubelet, kubeadm, kubectl, and containerd packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
      - containerd
    state: held
